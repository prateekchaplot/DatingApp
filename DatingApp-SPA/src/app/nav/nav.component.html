<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
    
      <ul *ngIf="loggedIn()" class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" tabindex="-1">Messages</a>
        </li>
      </ul>

      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <button class="dropdown-toggle text-white border-0 bg-transparent" dropdownToggle>
          Welcome {{ authService.decodedToken?.unique_name | titlecase }}
        </button>
        <ul class="dropdown-menu mt-3" *dropdownMenu>
          <li><a class="dropdown-item" href="#"><i class="fa fa-user me-2"></i>Edit Profile</a></li>
          <div class="dropdown-divider"></div>
          <li><a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out me-2"></i>Logout</a></li>
        </ul>
      </div>
      
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()">
        <input class="form-control me-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
        <input class="form-control me-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success" type="submit">Login</button>
      </form>
    
  </div>
</nav>
