  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dating App</a>
    
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" tabindex="-1">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()" tabindex="-1">Logout</a>

      <div *ngIf="loggedIn()" class="dropdown">
        <button class="dropdown-toggle text-white border-0 bg-transparent">
          Welcome User
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a></li>
          <div class="dropdown-divider"></div>
          <li><a class="dropdown-item" href="#"><i class="fa fa-signout"></i>Logout</a></li>
        </ul>

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()">
        <input class="form-control me-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
        <input class="form-control me-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success" type="submit">Login</button>
